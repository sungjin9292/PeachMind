<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeachMind - 로그인</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 포함 -->
    <div th:replace="~{peachmind/common/header :: navbar}"></div>	

    <div class="container login-container mt-5">
        <h2 class="text-center">PeachMind</h2>
        <h4 class="text-center mb-4">로그인</h4>
        
        <br><br>
        
        <form th:action="@{/peachmind/login}" method="post">
            <div class="form-group">
                <label for="username">로그인 아이디</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <br>
            
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
            
            <div class="d-flex justify-content-between mt-3">
                <!-- <a href="/peachmind/join" class="btn btn-secondary w-100">회원가입</a> -->
                
                <!-- 로그인 실패 시 메시지 표시 -->
                <div th:if="${param.error != null}" class="alert alert-danger mt-3" role="alert">
                    로그인에 실패했습니다. 아이디와 비밀번호를 확인해 주세요.
                </div>
                
                <!-- 로그인 실패 시 메시지 표시 -->
                <div th:if="${param.logout != null}" class="alert alert-danger mt-3" role="alert">
                    정상적으로 로그아웃 되었습니다.
                </div>
                
            </div>
            
        </form>
    </div>
</body>
</html>
