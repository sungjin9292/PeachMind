<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeachMind - 회원가입</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 포함 -->
    <div th:replace="peachmind/common/header :: navbar"></div>

    <div class="container login-container mt-5">
        <h2 class="text-center">PeachMind</h2>
        <h4 class="text-center mb-4">회원가입</h4>
        
        <form th:action="@{/peachmind/join}" method="post" class="mx-auto">
            <div class="form-group">
                <label for="username">로그인 아이디</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>        
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">가입하기</button>
            
            <div class="d-flex justify-content-center mt-3">
                <a href="/peachmind/login" class="btn btn-secondary">로그인 페이지로</a>
            </div>
        </form>
    </div>
</body>
</html>
