<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- 왼쪽: PeachMind 로고 -->
            <div class="navbar-brand">PeachMind</div>
            <!-- 오른쪽: 사용자 정보 및 로그아웃 버튼 -->
            <div id="user-info" class="d-flex justify-content-end">
                <span th:if="${userName}" th:text="'안녕하세요, ' + ${userName} + '님'">안녕하세요, 회원님</span>
                <span th:unless="${userName}">로그인해주세요</span>
                <form th:if="${userName}" action="/peachmind/logout" method="post">
                    <button type="submit" class="btn btn-outline-danger btn-sm ms-2">로그아웃</button>
                </form> 
            </div>
        </div>
    </nav>
</div>
